<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai Tap 4</title>
</head>
<body>
    <script>
    // ** Tính Chu Vi và Diện Tích HCN
    // * Đầu vào
    // - nhập số đo Chiều Dài
    // - nhập số đo Chiều Rộng
    // * Xử lý
    // - Tính ra Chu Vi (Dài + Rộng)*2 của HCN
    // - Tính ra Diện tích của HCN
    // - 
    // 
    // * Đầu ra 
    // - Trả kết quả 

        alert ("Nhập chiều dài và Chiều Rộng để tính Chu Vi và Diện Tích của HCN");
        var chieuDai = parseInt(prompt("Nhập số đo Chiều Dài :"));
        var chieuRong = parseInt(prompt("Nhập số đo Chiều Rộng :"));

        var chuVi = (chieuDai + chieuRong) *2
        var dienTich = chieuDai * chieuRong

        document.write ("Chu Vi của HCN là : \t" +chuVi)
        document.write ("<br>Diện Tích của HCN là : \t" +dienTich)



    </script>
</body>
</html>
